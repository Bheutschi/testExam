<mat-card>
    <div class="header">
        <div>
            <mat-card-subtitle>#{{ task?.id }}</mat-card-subtitle>
            <mat-card-title>{{ task?.title }}</mat-card-title>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="moreMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #moreMenu="matMenu" xPosition="before">
            <button mat-menu-item [routerLink]="['/tasks', task?.id, 'edit']">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onRemoveClicked.emit(task)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>
    </div>
    <mat-card-content>
        <p></p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-button [routerLink]="['/tasks', task?.id]">
            <mat-icon>read_more</mat-icon>
            <span>See task</span>
        </button>
    </mat-card-actions>
</mat-card>
